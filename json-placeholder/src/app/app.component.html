<div class="container">
    <h1>Post List</h1>
    <div class="row" *ngFor="let post of posts">
        <button type="button" 
                class="btn btn-info" 
                data-toggle="collapse" 
                attr.data-target="#{{post.id}}">
                {{post.userId}} - {{ post.id}} - {{post.title}}
        </button>
        <div id="{{post.id}}" class="collapse">
            {{post.body}}
        </div>
    </div>
</div>
