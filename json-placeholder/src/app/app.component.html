<div class="container">
    <h1>Post List</h1>
    <div class="form-group">
        <input type="number" class="form-control" 
            placeholder="Search By Post ID" style="width:300px"
            [(ngModel)]="searchPost" />
    </div>
    <div class="row"
        style="padding-bottom:5px"
        *ngFor="let post of posts | postFilter:searchPost">
        <button type="button" 
                class="btn btn-info" 
                data-toggle="collapse" 
                attr.data-target="#{{post.id}}">
                {{post.userId}} - {{ post.id}} - {{post.title | uppercase}}
        </button>
        <div id="{{post.id}}" class="collapse">
            {{post.body}}
        </div>
    </div>
</div>
