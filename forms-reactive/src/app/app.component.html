<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
			<form [formGroup]="signupForm" (ngSubmit)="onFormSubmit()">
				<div formGroupName="userData">
					<div class="form-group">
						<label for="username">Username</label>
						<input 
							type="text" 
							id="username"
							formControlName="username" 
							class="form-control">
						<span 
							*ngIf="!signupForm.get('userData.username').valid 
								&& signupForm.get('userData.username').touched"
							class="help-block">Please enter a valid username!</span>
					</div>
				</div>
				<div class="form-group">
					<label for="email">email</label>
					<input 
						type="text" 
						id="email"
						formControlName="email" 
						class="form-control">
					<span 
						*ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
						class="help-block">Please enter a valid email!</span>
				</div>
				<div class="radio" *ngFor="let gender of genders">
					<label>
						<input 
							type="radio" 
							formControlName="gender"
							[value]="gender">{{ gender }}
					</label>
				</div>
				<div formArrayName="hobbies" class="form-group">
					<h4>Your hobbies</h4>
					<button 
						class="btn btn-default" 
						type="button"
						(click)="onAddHobby()">Add Hobby</button>
					<div class="form-group"
						*ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
						<!-- property binding, bz not just string, value of i passing -->
						<input type="text" class="form-control" [formControlName]="i">
					</div>
				</div>
				<button 
					class="btn btn-primary" 
					type="submit"
					[disabled]="!signupForm.valid">Submit</button>
			</form>
		</div>
	</div>
</div>
